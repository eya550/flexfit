
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
    <form class="needs-validation" novalidate>
        <br>
        <div class="row mb-3">
            <div class="col">
                <label for="nom" class="form-label">Nom:</label>
                <input [(ngModel)]="abonne.nom" type="text" id="nom" name="nom" class="form-control" required>
                <div class="invalid-feedback">Veuillez saisir un nom.</div>
            </div>
            <div class="col">
                <label for="prenom" class="form-label">Prénom:</label>
                <input type="text" [(ngModel)]="abonne.prenom" id="prenom" name="prenom" class="form-control" required>
                <div class="invalid-feedback">Veuillez saisir un prénom.</div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="age" class="form-label">Âge:</label>
                <input type="number" id="age" name="age" [(ngModel)]="abonne.age" class="form-control" required>
                <div class="invalid-feedback">Veuillez saisir un âge valide.</div>
            </div>
            <div class="col">
                <label for="genre" class="form-label">Genre:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="masculin" name="genre" value="homme" [(ngModel)]="abonne.genre" required>
                    <label class="form-check-label" for="masculin">Masculin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="feminin" name="genre" value="femme" [(ngModel)]="abonne.genre" required>
                    <label class="form-check-label" for="feminin">Féminin</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="taille" class="form-label">Taille (en cm):</label>
                <input type="number" id="taille" name="taille" [(ngModel)]="abonne.taille" class="form-control">
            </div>
            <div class="col">
                <label for="poids" class="form-label">Poids (en kg):</label>
                <input type="number" id="poids" name="poids" [(ngModel)]="abonne.poids" class="form-control" required>
                <div class="invalid-feedback">Veuillez saisir un poids valide.</div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="objectif" class="form-label">Objectif:</label>
                <select id="objectif" name="objectif" [(ngModel)]="abonne.objectif" class="form-select" required>
                    <option value="perte_poids">Perte de poids</option>
                    <option value="gain_muscle">Gain de muscle</option>
                </select>
                <div class="invalid-feedback">Veuillez sélectionner un objectif.</div>
            </div>
        </div>
        <div *ngIf="errorType === 'One or more profile fields are missing' " class="alert alert-danger mt-3" role="alert">
            {{ errorType }}
          </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button (click)="ajout()" class="btn btn-primary" id="btn" >start</button>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JGRlwE+PNuQ5Scd5s70/x5V0WTY2DAxo4G82hzUz7Gp+md6lQw49Eti9SZ9Er6Pj" crossorigin="anonymous"></script>
